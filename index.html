<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <p>LOGO</p>
        <ul>
            <li>Fale conosco</li>
            <li>Produtos</li>
            <li>Godoy</li>
        </ul>
    </header>
    <nav id="nav">
        <script>

            num1 = parseInt(prompt("Digite um numero"))
            num1++
            for(i = 1; i < num1; i++){
                if(i % 10 == 0 || i == 1){
                    div3 = document.createElement("div")
                    div3.classList.add("divavo")
                    h1 = document.createElement("h1")
                    contH1 = document.createTextNode("Tabuada da dezena " + i)
                    h1.appendChild(contH1)
                    div3.appendChild(h1)
                    div2 = document.createElement("div")
                    div2.classList.add("divpai")
                }
                div1 = document.createElement("div")
                div1.classList.add("divfilho")
                
                for(j = 1; j < 11; j++){
                    tag = document.createElement("p")
                    conteudo = document.createTextNode(i + " * " + j + " = " + (j*i))
                    tag.appendChild(conteudo)                
                    div1.appendChild(tag)
                }
                div2.appendChild(div1)
                div3.appendChild(div2)
                document.getElementById("nav").appendChild(div3)
            }
        </script>
    </nav>
    
</body>
</html>
